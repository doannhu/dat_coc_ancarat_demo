version: '3.8'

services:
  db:
    image: postgres:15
    container_name: database_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: backend_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db/dbname
      - TZ=Asia/Ho_Chi_Minh
    depends_on:
      - db

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend_app
    ports:
      - "5173:5173"
    volumes:
      # Mount the source code into the container so local edits immediately trigger Vite HMR
      - ./frontend:/app
      # An anonymous volume for node_modules ensures that the container uses its own Linux-compatible node_modules 
      # rather than syncing the Mac's node_modules directory which might cause architecture conflicts.
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
